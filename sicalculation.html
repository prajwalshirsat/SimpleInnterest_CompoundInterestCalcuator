<html>
     <body style="border: solid; background-color: rgb(90, 168, 190);"><CEnter>

        <div class="container">
            <div class="row">
                <div class="col-6"  style="background-color: aquamarine;">

            
        <h1> SIMPLE INTEREST CALCULATOR</h1>

        Amount::  <input type="text" placeholder="amount" id="i1"> </br></BR>
        Rate::  <input type="text" placeholder="rate" id="i2"> </br></BR>
        No of Years::  <input type="text" placeholder="no of years" id="i3"> </br></BR>
        Simple Interest <input type="text "  id="i4"  style="background-color: rgb(255, 255, 255);">

         <button style="align-items: center; width: 100px; height: 80px; background-color: rgb(65, 184, 81);" onclick="simpleint()">calculate</button>
         <h2  id="sih2"></h2>
           <h3 id="sih3"></h3>
           <h4 id="sih4"></h4>
    </br ></br>
   
        </div>
    </div>
    <div class="row">
        <div class="col-6"  style="background-color: aquamarine;">
            <h1> COMPOUND INTEREST CALCULATOR </h1>
            Amount::  <input type="text" placeholder="amount" id="c1"> </br></BR>
            Rate:  <input type="text" placeholder="rate" id="c2"> </br></BR>
            No of Years:  <input type="text" placeholder="no of years" id="c3"> </br></BR>
            Compund Interst<input type="text "  id="c4" placeholder=" compund interst" style="background-color: rgb(243, 243, 243);">
             <button style="align-items: center; width: 100px; height: 80px; background-color: rgb(97, 198, 115);" onclick="compoundint()">calculate</button>

             <br><br><br><br>
             <h2 id="cih2"></h2>
             <h3 id="cih3"></h3>
             <h4 id="cih4"></h4>
        </div>
    </div>
</div>


                   

        </CEnter>
    </body>
</html>

<style>
.container{


    padding-top: 250px;
    padding-left: 500px;
    padding-right: 500px;
}


</style>
<script>
          
          function simpleint()
          {
            console.log(document);

            var amt= document.getElementById("i1").value;
           console.log(amt);
            var rate= document.querySelector("#i2").value;
          
            var yrs= document.querySelector("#i3").value;
      
       
            si=(amt*rate*yrs)/100;
           
            finalamt= parseInt(si)+parseInt(amt);
  
            emi= (finalamt/(yrs*12))
           document.querySelector("#sih2").innerHTML=(`SIMPLE INTERST ${si} `);
           document.querySelector("#i4").value=(`SIMPLE INTERST ${si} `);
           console.log(si);
           document.getElementById("sih3").innerHTML=(` final amount with simple interst =  ${finalamt}`);

           document.querySelector("#sih4").innerHTML=(` EMI =  ${emi}`);


          }
          function compoundint()
          {
            console.log(document);

            principal= document.querySelector("#c1").value;

            rate=document.querySelector("#c2").value

            period=document.querySelector("#c3").value


            futureval= principal*[(1+(rate/100))]**period;
           
             ci= parseFloat(futureval)-parseFloat(principal)

            console.log(futureval);
            document.querySelector("#c4").value=(`future value ${futureval}`);

            document.querySelector("#cih2").innerHTML=(`future value  ${futureval}`);
      
            document.querySelector("#cih3").innerHTML=(`compound interest ${ci}`);
             

            
          }

 

</script>
